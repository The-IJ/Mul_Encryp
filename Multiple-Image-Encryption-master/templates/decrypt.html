<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNA Decryption</title>
    <style>
        body {
            background-color: #87CEEB; /* Sky Blue */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #loading {
            display: none;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>RNA Decryption</h1>
    <form action="/decrypt" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
        <label for="rnaFile">Upload RNA File:</label>
        <input type="file" name="rnaFile" accept=".txt" required>
        <br>
        <label for="seed_string">Enter Seed String:</label>
        <input type="text" name="seed_string" required>
        <br>
        <button type="submit">Decrypt</button>
        <div id="loading">Decrypting...</div>
    </form>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
